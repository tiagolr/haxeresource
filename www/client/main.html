<head>
	<title>Haxe Resource - Haxe documentation, articles and tutorials</title>
	<meta name="keywords" content="haxe, documentation, articles, tutorials, learn, wiki, community">
	<meta name="description" content="Haxe resource is a community site that collects learning material such as articles and tutorials related to the Haxe programming language.">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="fragment" content="!">
</head>
<body>
	
	

	<div>
		{{> navbar}}
	</div>

	<div id="wrapper">
		{{> sidebar}}
		
		<div id="page-content-wrapper">
			<div class="row page-container">
				<div class="col-xs-12">
					<div id="listArticlesPage" style="display:none">
						{{>listArticles}}
					</div>
					<div id="newArticlePage" style="display:none">
						{{>newArticle}}
					</div>
					<div id="viewArticlePage" style="display:none">
						{{>viewArticle}}
					</div>
				</div>
			</div>
		</div>
	</div>	

	{{> reportModal}}	

	{{#if preload}}
	<div id="preload">
		<div id="preload-contents">
			<!-- <h3 id="preload-title">HAXE RESOURCE</h3> -->
			<div class="progress">
			  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:100%">
			    L O A D I N G  . . .
			  </div>
			</div>
			<p id="preload-refresh">Taking too long? <a href="#" onclick="location.reload(true); return false;">Click here </a> to refresh.</p>
		</div>
	</div>
	{{/if}}
</body>
